spring.datasource.url=jdbc:h2:mem:credit_application_system_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.inicialization-mode=always

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialog=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format-sql=true

spring.flyway.enable=false